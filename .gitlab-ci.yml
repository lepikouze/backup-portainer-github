stages:
  - build
  - push

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  TAG: "${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}"
  IMAGE_NAME: "$HARBOR_URL/backup-portainer-github/backup-portainer-github"

services:
  - name: docker:dind
    alias: docker

before_script:
  - echo "$HARBOR_PASSWORD" | docker login -u "$HARBOR_USERNAME" --password-stdin $HARBOR_URL

build:
  stage: build
  image: docker:latest
  script:
    - docker build -t $IMAGE_NAME:$TEMP_TAG .
    - docker push $IMAGE_NAME:$TEMP_TAG

push:
  stage: push
  image: docker:latest
  script:
    - docker pull $IMAGE_NAME:$TEMP_TAG
    - docker tag $IMAGE_NAME:$TEMP_TAG $IMAGE_NAME:$TAG
    - docker tag $IMAGE_NAME:$TEMP_TAG $IMAGE_NAME:latest
    - docker push $IMAGE_NAME:$TAG
    - docker push $IMAGE_NAME:latest
    # (optionnel) - supprimer l'image temporaire sur le registre :
    - docker image rm $IMAGE_NAME:$TEMP_TAG