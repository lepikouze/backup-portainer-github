stages:
  - build
  - sync

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  TAG: "$CI_COMMIT_TAG"
  IMAGE_NAME: "$HARBOR_URL/backup-portainer-github/backup-portainer-github"

# ---------------------------
# JOB 1 : BUILD + PUSH vers Harbor
# ---------------------------
build_and_push:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker
  script:
    - echo "$HARBOR_PASSWORD" | docker login -u "$HARBOR_USERNAME" --password-stdin $HARBOR_URL
    - docker build -t $IMAGE_NAME:$TAG .
    - docker push $IMAGE_NAME:$TAG
    - docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest
    - docker push $IMAGE_NAME:latest
  rules:
    - if: '$CI_COMMIT_TAG'
      when: always

# ---------------------------
# JOB 2 : SYNC complet vers GitHub (manuel)
# - Push code (tag + master)
# - Push images Docker vers GHCR + Docker Hub
# - Cr√©er une release GitHub avec changelog
# ---------------------------
generate_changelog:
  stage: sync
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker
  before_script:
    - apk add --no-cache git curl jq
    - curl -sSL https://git.io/install-git-chglog | bash
    - mv ./bin/git-chglog /usr/local/bin/
  script:
    - git fetch --unshallow || true
    - git fetch --tags

    # D√©tecte le dernier tag local (le nouveau)
    - LAST_TAG=$(git tag --sort=-creatordate | tail -n 1)
    - echo "üì¶ Dernier tag local est le $LAST_TAG"

    # G√©n√®re un changelog temporaire pour cette version
    - git-chglog "$LAST_TAG" > CHANGELOG.md

    # Affiche pour debug
    - echo "üìù Changelog g√©n√©r√© :"
    - cat CHANGELOG.md

    # (Optionnel) Cr√©ation de la release GitHub
    - |
      CHANGELOG=$(cat CHANGELOG.md)

      curl -s -X POST https://api.github.com/repos/$GITHUB_USERNAME/backup-portainer-github-test/releases \
        -H "Authorization: token $GITHUB_TOKEN" \
        -H "Content-Type: application/json" \
        -d "$(jq -n \
              --arg tag "$LAST_TAG" \
              --arg name "$LAST_TAG" \
              --arg body "$CHANGELOG" \
              '{ tag_name: $tag, name: $name, body: $body, draft: false, prerelease: false }')"
  when: manual
