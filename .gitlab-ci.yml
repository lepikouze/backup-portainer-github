stages:
  - build
  - sync

# ---------------------------
# JOB : BUILD + PUSH vers Harbor
# ---------------------------
build_and_push:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    TAG: "$CI_COMMIT_TAG"
    IMAGE_NAME: "$HARBOR_URL/backup-portainer-github/backup-portainer-github"
  script:
    - echo "$HARBOR_PASSWORD" | docker login -u "$HARBOR_USERNAME" --password-stdin $HARBOR_URL
    - docker build -t $IMAGE_NAME:$TAG .
    - docker push $IMAGE_NAME:$TAG
    - docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest
    - docker push $IMAGE_NAME:latest
  rules:
    - if: '$CI_COMMIT_TAG'
      when: always


# ---------------------------
# JOB : PUSH DERNIER TAG + BRANCHE master vers GitHub (manuel)
# ---------------------------
sync_to_github:
  stage: sync
  image: alpine:latest
  before_script:
    - apk add --no-cache git
  script:
    # Config Git
    - git config --global user.email "ci@martinbranda.com"
    - git config --global user.name "GitLab CI"
    - git remote add github https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/lepikouze/backup-portainer-github-test.git

    # Récupération historique complet + tags
    - git fetch --unshallow || true
    - git fetch --tags

    # Affichage tags pour log
    - echo "📦 Tags disponibles :"
    - git tag --sort=-creatordate | head -n 5

    # Détection du dernier tag
    - LAST_TAG=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | head -n 1)
    - echo "✅ Dernier tag détecté est le $LAST_TAG"

    # Vérification & push
    - |
      if git rev-parse "$LAST_TAG" >/dev/null 2>&1; then
        echo "🔍 Vérification si $LAST_TAG existe déjà sur GitHub..."
        if git ls-remote --tags github | grep -q "refs/tags/$LAST_TAG$"; then
          echo "⏭️ Tag $LAST_TAG existe déjà sur GitHub. Aucun push effectué."
        else
          echo "🚀 Pushing tag $LAST_TAG vers GitHub..."
          git push github "$LAST_TAG"
        fi

        echo "🚀 Pushing branche master vers GitHub..."
        git push github HEAD:refs/heads/master

        echo "✅ Synchronisation terminée avec succès."
      else
        echo "❌ Tag $LAST_TAG introuvable."
        exit 1
      fi
  when: manual
  allow_failure: false
