title:
  pattern: 'v{{ .Version }}'
  content: '📦 Release {{ .Version }} – {{ .Time.Format "2006-01-02" }}'

style: github

template:
  commit: |
    {{- if .Scope }}**{{ .Scope }}:** {{ end }}{{ .Subject }}
  header: |
    {{ if .Tags }}
    {{- $tag := index .Tags 0 -}}
    ## {{ $tag.Name }} ({{ datetime "2006-01-02" $tag.Date }})
    {{ end }}
  footer: |
    {{ if .LinkCompare }}
    [Voir les changements]({{ .LinkCompare }})
    {{ end }}

sections:
  - title: "✨ Nouvelles fonctionnalités"
    labels: ["feat", "feature"]
  - title: "🐛 Corrections de bugs"
    labels: ["fix", "bugfix", "bug"]
  - title: "🧼 Maintenance"
    labels: ["chore", "refactor", "style"]
  - title: "📝 Documentation"
    labels: ["docs"]
  - title: "🔁 Intégration continue"
    labels: ["ci", "test"]
  - title: "📦 Dépendances"
    labels: ["deps", "dependencies"]

replacements:
  - search: 'Merge pull request #[0-9]* from .*'
    replace: ''
  - search: 'Closes #[0-9]*'
    replace: ''

sort:
  commits: asc
  sections: asc